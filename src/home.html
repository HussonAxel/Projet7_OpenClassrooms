<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Les petits plats</title>
  <link rel="stylesheet" href="./output.css" />
</head>

<body class="m-auto max-w-xl">
  <header>
    <div class="bg-hero-pattern w-[1440px] h-[667px]">
      <!-- <img src="./assets/logo.svg" alt="LES PETITS PLATS" class="p-16" /> -->
      <div class="m-auto max-w-4xl text-center h-full content-center">
        <h1 class="text-yellow uppercase font-Anton text-[44px] text-balance">
          Cherchez parmi plus de 1500 recettes du quotidien, simples et
          délicieuses
        </h1>
        <div class="max-w-4xl flex py-2 bg-white rounded-md m-auto justify-between mt-8">
          <input type="text" id="name" name="name" placeholder="Rechercher une recette, un ingrédient, ..."
            class=" w-full content-center text-grey ml-8 focus:outline-none"></input>
          <img src="./assets/Loop CTA.svg" alt="rechercher votre recette" class="mr-2" />
        </div>
      </div>
    </div>
  </header>
  <main id="main" class="bg-backgroundWhite pb-52">
    <div class="w-[1220px] m-auto">
      <section class="flex flex-row gap-16 items-center justify-between pt-5 mb-14">
        <div class="flex flex-row gap-16 items-center">
          <div class="w-48 h-14 bg-white rounded-md flex justify-between items-center px-4">
            <p>Ingrédients</p>
            <img src="./assets/Vector 1.svg" alt="open dropdown" class="w-3.5 h-3.5" />
          </div>
          <div class="w-48 h-14 bg-white rounded-md flex justify-between items-center px-4">
            <p>Appareils</p>
            <img src="./assets/Vector 1.svg" alt="open dropdown" class="w-3.5 h-3.5" />
          </div>
          <div class="w-48 h-14 bg-white rounded-md flex justify-between items-center px-4">
            <p>Ustensiles</p>
            <img src="./assets/Vector 1.svg" alt="open dropdown" class="w-3.5 h-3.5" />
          </div>
        </div>
        <div>
          <p id="recipesCount" class="text-lg font-semibold">50 recettes</p>
        </div>
      </section>

      <section id="sectionRecipes" class="grid grid-cols-3 gap-4">
      </section>
    </div>
  </main>
  <script src="./index.ts"></script>
</body>
</html>
