<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./output.css"/>
</head>

<body class="m-auto max-w-xl">
<header>
    <div class="bg-hero-pattern w-[1440px] h-[667px]">
        <!--        <img src="./assets/logo.svg" alt="LES PETITS PLATS" class="p-16"/>-->
        <div class="m-auto max-w-4xl text-center h-full content-center">
            <h1 class="text-yellow uppercase font-Anton text-[44px] text-balance">
                Cherchez parmi plus de 1500 recettes du quotidien, simples et
                délicieuses
            </h1>
            <div class="max-w-4xl flex py-2 bg-white rounded-md m-auto justify-between mt-8">
                <input type="text" id="searchRecipe" name="searchRecipe"
                       placeholder="Rechercher une recette, un ingrédient, ..."
                       class=" w-full content-center text-grey ml-8 focus:outline-none">
                <div class="flex items-center gap-6 mx-2">
                    <div id="reset" class="hidden cursor-pointer">
                        <svg width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 11.5L7 6.5M7 6.5L2 1.5M7 6.5L12 1.5M7 6.5L2 11.5" stroke="#1B1B1B"
                                  stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div id="search" class="group">
                        <svg class="w-12 h-12 cursor-pointer group-hover:fill-yellow" viewBox="0 0 51 53" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <rect class="group-hover:fill-yellow" y="0.421875" width="51" height="52" rx="10"
                                  fill="#1B1B1B"/>
                            <circle class="group-hover:stroke-black" cx="22" cy="22.4219" r="9.5" stroke="white"/>
                            <line class="group-hover:stroke-black" x1="30.3536" y1="31.0683" x2="39.3536" y2="40.0683"
                                  stroke="white"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main id="main" class="bg-backgroundWhite pb-52">
    <div class="w-[1220px] m-auto">
        <section class="flex flex-row gap-16 items-center justify-between pt-5 mb-14">
            <div class="flex flex-row gap-16 items-center">
                <div class="w-48 h-14 bg-white rounded-md flex justify-between items-center px-4 relative">
                    <p>Ingrédients</p>
                    <img src="./assets/Vector 1.svg" alt="open dropdown"
                         class="w-3.5 h-3.5 cursor-pointer dropdownButton"/>
                    <div
                            class="absolute left-0 top-full w-full bg-white rounded-md shadow-lg hidden z-10">
                        <input class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500"/>
                        <ul class="p-2" id="IngredientsWrapper">
                        </ul>
                    </div>
                </div>
                <div class="w-48 h-14 bg-white rounded-md flex justify-between items-center px-4 relative">
                    <p>Appareils</p>
                    <img src="./assets/Vector 1.svg" alt="open dropdown"
                         class="w-3.5 h-3.5 cursor-pointer dropdownButton"/>
                    <div
                            class="absolute left-0 top-full w-full bg-white rounded-md shadow-lg hidden z-10">
                        <input class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500"/>
                        <ul class="p-2" id="AppliancesWrapper">
                        </ul>
                    </div>
                </div>
                <div class="w-48 h-14 bg-white rounded-md flex justify-between items-center px-4 relative">
                    <p>Ustensiles</p>
                    <img src="./assets/Vector 1.svg" alt="open dropdown"
                         class="w-3.5 h-3.5 cursor-pointer dropdownButton"/>
                    <div
                            class="absolute left-0 top-full w-full bg-white rounded-md shadow-lg hidden z-10">
                        <input class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500"/>
                        <ul class="p-2" id="UstensilsWrapper">
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <p id="recipesCount" class="text-lg font-semibold">50 recettes</p>
            </div>
        </section>
        <section id="sectionRecipes" class="grid grid-cols-3 gap-12">
            <!-- Recipe articles will be inserted here dynamically -->
        </section>
    </div>
</main>
<script src="./scripts/index.ts" type="module"></script>
</body>

</html>
